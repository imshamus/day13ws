<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Details for ID: <span th:text="${fileId}"></span></h2>
        <hr>

        <!-- Display file content -->
        <pre th:each="line : ${fileContent}" th:text="${line}"></pre>

        <!-- Display error if present -->
        <p class="text-danger" th:if="${error}" th:text="${error}"></p>

        <a href="/contacts/list" class="btn btn-primary mt-3">Back to Contacts</a>
    </div>
</body>
</html>
