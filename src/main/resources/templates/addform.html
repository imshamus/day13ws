<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class = "container">
        <br>
        <h3>Adding Contact Page</h3>
        <br>

        <form method="POST" th:action="@{/contacts/add}" th:object="${contact}">

            <div class="mb-3">
                <label class="form-labal">Name:</label>
                <input type="text" class="form-control" name="name" th:field="*{name}"  placeholder="Enter Name" />
                <p class = "text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors = "*{name}">
                </p>
            </div>

            <div class="mb-3">
                <label class="form-labal">Email:</label>
                <input type="email" class="form-control" name="email" th:field="*{email}"  placeholder="Enter email" />
                <p class = "text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors = "*{email}">
                </p>
            </div>
            
            <div class="mb-3">
                <label class="form-labal">Number:</label>
                <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}"  placeholder="Enter Number" />
                <p class = "text-danger" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors = "*{phoneNumber}">
                </p>
            </div>

            <div class="mb-3">
                <label class="form-labal">DOB:</label>
                <input type="date" class="form-control" name="dob" th:field="*{dob}"  placeholder="Enter DOB" />
                <p class = "text-danger" data-th-if="${#fields.hasErrors('dob')}" data-th-errors = "*{dob}">
                </p>
            </div>

            <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
