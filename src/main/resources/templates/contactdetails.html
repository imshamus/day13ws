<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Details for ID: <span th:text="${fileId}"></span></h2>
        <hr>
        <!-- checks if file is present or null -->
        <div th:if="${fileContent}">
            <!-- pre = used to display text exactly as it is, preserving spaces, line breaks, and formatting. It is perfect for displaying raw text from a file. -->
            <!-- If your fileContent is a list of strings (e.g., each string is one line from the file), <pre> will render each line exactly as it appears in the file.-->
            <pre th:each="line : ${fileContent}" th:text="${line}"></pre>
        </div>
        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>
        <a href="/contacts/list" class="btn btn-primary mt-3">Back to Contacts</a>
    </div>
</body>
</html>
