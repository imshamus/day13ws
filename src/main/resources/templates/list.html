<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h3>This is your contacts list</h3>

    <div>
        <!-- Contact List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact, state : ${contacts}">
                    <td th:text="${state.index + 1}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${#dates.format(contact.dob, 'dd MMM yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Button -->
    <a th:href="@{/contacts/add}" class="btn btn-primary">Add new contact</a>
    <!-- Save Button -->
    <form method="POST" th:action="@{/contacts/save}">
        <button type="submit" class="btn btn-primary">Save Contacts</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
